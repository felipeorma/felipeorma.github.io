<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felipe Ormazabal - Portfolio</title>
    
    <!-- Favicon -->
    <link rel="icon" href="imagenes/favicon.png" type="image/png">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Oswald', sans-serif;
            background-color: #0f0f0f;
            color: #e0e0e0;
            scroll-behavior: smooth;
        }
        header {
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url("imagenes/banner.png") no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
        }
        .menu-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #1db954;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1001;
        }
        .menu-toggle i {
            font-size: 24px;
            color: white;
        }
        nav {
            position: fixed;
            top: 0;
            left: -100%;
            width: 250px;
            height: 100vh;
            background: #1e1e1e;
            padding-top: 60px;
            transition: left 0.3s;
            z-index: 1000;
        }
        nav a {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: white;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        nav a:hover {
            background: #1db954;
        }
        .nav-active {
            left: 0;
        }
        .portfolio {
            display: flex;
            overflow: hidden;
            max-width: 100%;
            margin: auto;
            position: relative;
        }
        .portfolio-track {
            display: flex;
            transition: transform 0.5s ease;
        }
        .portfolio-item {
            min-width: 300px;
            margin: 10px;
        }
        .portfolio-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        .portfolio-controls {
            position: absolute;
            top: 50%;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
        }
        .control-btn {
            background: #1db954;
            border: none;
            color: white;
            font-size: 24px;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
        }
        .control-btn:hover {
            background: #17a44a;
        }
        .blog-section {
            padding: 50px 20px;
            max-width: 1200px;
            margin: auto;
            text-align: center;
        }
        .blog-posts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .blog-post {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
        }
        .blog-post h3 {
            color: #1db954;
        }
        .blog-post p {
            color: #e0e0e0;
        }
        footer {
            text-align: center;
            padding: 30px;
            background: #1e1e1e;
            color: white;
        }
    </style>
</head>
<body>

    <div class="menu-toggle">
        <i class="fas fa-bars"></i>
    </div>

    <nav>
        <a href="#about">About Me</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#blog">Blog</a>
        <a href="#contact">Contact</a>
    </nav>

    <header>
        <h1>Felipe Ormazabal</h1>
        <p>Football Analytics & Scouting</p>
    </header>

    <section id="portfolio">
        <h2>Portfolio</h2>
        <div class="portfolio">
            <button id="prev-btn" class="control-btn">&#9664;</button>
            <div class="portfolio-track">
                <div class="portfolio-item">
                    <img src="imagenes/scouting-tool.png" alt="Scouting Tool">
                </div>
                <div class="portfolio-item">
                    <img src="imagenes/RADAR.jpeg" alt="Player Comparison Radar">
                </div>
                <div class="portfolio-item">
                    <img src="imagenes/dashboard.png" alt="Interactive Dashboards">
                </div>
            </div>
            <button id="next-btn" class="control-btn">&#9654;</button>
        </div>
    </section>

    <section id="blog" class="blog-section">
        <h2>Blog</h2>
        <div class="blog-posts" id="blog-posts">
            <!-- Posts de WordPress se cargarán aquí -->
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Felipe Ormazabal | All Rights Reserved</p>
    </footer>

    <script>
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('nav').classList.toggle('nav-active');
        });

        const portfolioTrack = document.querySelector('.portfolio-track');
        let offset = 0;

        document.getElementById('next-btn').addEventListener('click', function() {
            if (offset > -600) {
                offset -= 300;
                portfolioTrack.style.transform = `translateX(${offset}px)`;
            }
        });

        document.getElementById('prev-btn').addEventListener('click', function() {
            if (offset < 0) {
                offset += 300;
                portfolioTrack.style.transform = `translateX(${offset}px)`;
            }
        });

        async function loadBlogPosts() {
            const response = await fetch('https://public-api.wordpress.com/wp/v2/sites/en.blog.wordpress.com/posts');
            const posts = await response.json();
            const blogContainer = document.getElementById('blog-posts');
            blogContainer.innerHTML = posts.slice(0, 3).map(post => `
                <div class="blog-post">
                    <h3>${post.title.rendered}</h3>
                    <p>${post.excerpt.rendered}</p>
                </div>
            `).join('');
        }
        loadBlogPosts();
    </script>

</body>
</html>

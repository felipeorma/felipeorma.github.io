<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Felipe Ormazabal - Professional Football Analyst & Scout">
    <title>Felipe Ormazabal - Football Analytics & Scouting</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #1db954;
            --background: #0f0f0f;
            --text: #e0e0e0;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
        }

        /* Header Styles */
        header {
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), 
                        url("https://felipeorma.github.io/imagenes/banner.png") no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .header-content h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: fadeIn 1s ease-in;
        }

        .header-content p {
            font-size: 1.5rem;
            color: var(--primary);
            margin-bottom: 2rem;
            animation: fadeIn 1s ease-in 0.5s backwards;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(15, 15, 15, 0.95);
            padding: 1rem;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        nav a {
            color: var(--text);
            text-decoration: none;
            margin: 0 1rem;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: var(--primary);
        }

        /* Portfolio Grid */
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .portfolio-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .portfolio-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .portfolio-item:hover {
            transform: translateY(-5px);
        }

        .portfolio-item:hover img {
            transform: scale(1.05);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1001;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90vh;
        }

        .modal-content img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            cursor: pointer;
        }

        /* Sections */
        section {
            padding: 5rem 2rem;
        }

        section h2 {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 2rem;
            text-align: center;
        }

        /* Language Switcher */
        .language-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1002;
            display: flex;
            align-items: center;
            background: rgba(45, 45, 45, 0.9);
            padding: 0.5rem;
            border-radius: 30px;
            backdrop-filter: blur(5px);
        }

        .flag-icon {
            width: 24px;
            height: 16px;
            margin: 0 0.5rem;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content h1 {
                font-size: 2.5rem;
            }

            .portfolio-grid {
                grid-template-columns: 1fr;
            }

            nav {
                padding: 0.5rem;
            }

            nav a {
                margin: 0 0.5rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="#home">Home</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <div class="language-switch">
        <img src="https://upload.wikimedia.org/wikipedia/en/c/cf/Flag_of_Canada.svg" alt="English" class="flag-icon">
        <label class="switch">
            <input type="checkbox" id="language-toggle">
            <span class="slider"></span>
        </label>
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Flag_of_Chile.svg" alt="EspaÃ±ol" class="flag-icon">
    </div>

    <header id="home">
        <div class="header-content">
            <h1>Felipe Ormazabal</h1>
            <p>Football Analytics & Scouting</p>
        </div>
    </header>

    <section id="portfolio">
        <h2>Portfolio</h2>
        <div class="portfolio-grid">
            <!-- Your portfolio items -->
            <div class="portfolio-item">
                <img src="https://felipeorma.github.io/imagenes/scouting-tool.png" alt="Scouting Tool">
            </div>
            <div class="portfolio-item">
                <img src="https://felipeorma.github.io/imagenes/RADAR.jpeg" alt="Player Comparison Radar">
            </div>
            <div class="portfolio-item">
                <img src="https://felipeorma.github.io/imagenes/dashboard.png" alt="Interactive Dashboards">
            </div>
            <!-- Add more portfolio items as needed -->
        </div>
    </section>

    <!-- Modal for image preview -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <img id="modalImage" src="" alt="Modal Image">
        </div>
    </div>

    <script>
        // Modal functionality
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImage');
        const closeBtn = document.getElementsByClassName('close')[0];
        const portfolioItems = document.querySelectorAll('.portfolio-item img');

        portfolioItems.forEach(item => {
            item.onclick = function() {
                modal.style.display = 'flex';
                modalImg.src = this.src;
            }
        });

        closeBtn.onclick = function() {
            modal.style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        // Language switcher
        const languageToggle = document.getElementById('language-toggle');
        languageToggle.addEventListener('change', function() {
            // Add your language switching logic here
        });

        // Navbar scroll effect
        window.addEventListener('scroll', function() {
            const nav = document.querySelector('nav');
            if (window.scrollY > 50) {
                nav.style.background = 'rgba(15, 15, 15, 0.95)';
                nav.style.boxShadow = '0 2px 10px rgba(0, 0, 0, 0.3)';
            } else {
                nav.style.background = 'rgba(15, 15, 15, 0.95)';
                nav.style.boxShadow = 'none';
            }
        });
    </script>
</body>
</html>
